spring:
  datasource:
    url: jdbc:h2:mem:notes;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate.format_sql: true
      hibernate.jdbc.lob.non_contextual_creation: true
  h2:
    console:
      enabled: true
      path: /h2

server:
  error:
    include-message: always